apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "product.fullname" . }}-test-connection"
  labels:
    {{- include "product.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '-O', '-', '{{ include "product.fullname" . }}:{{ .Values.service.httpPort }}/healthz']
  restartPolicy: Never
