platform-database:
  clusterName: gocommerce-pg
  instances: 1
  storage: 1Gi
  users:
    - name: products_user
      database: products_db
    - name: orders_user
      database: orders_db
    - name: keycloak_user
      database: keycloak_db

db-migrations:
  migrate_img: migrate/migrate:4
  psql_img: alpine/psql:17.5
  secrets:
    products: gocommerce-pg-products-user
    orders: gocommerce-pg-orders-user
  db:
    products:
      name: products_db
      user: products_user
    orders:
      name: orders_db
      user: orders_user
  dbHost: gocommerce-pg-rw

keycloak:
  keycloakx:
    image:
      tag: "26.3"
    replicas: 1
    database:
      vendor: postgres
      hostname: gocommerce-pg-rw
      port: "5432"
      username: keycloak_user
      existingSecret: gocommerce-pg-keycloak-user
      database: keycloak_db
    command:
      - "/opt/keycloak/bin/kc.sh"
      - "--verbose"
      - "start"
      - "--import-realm"
      - "--http-port=8080"
      - "--hostname-strict=false"
      - "--spi-events-listener-jboss-logging-success-level=info"
      - "--spi-events-listener-jboss-logging-error-level=warn"
    dbchecker:
      enabled: true
    cache:
      stack: "custom"
    extraEnv: |
      - name: KC_BOOTSTRAP_ADMIN_USERNAME
        value: "admin"
      - name: KC_BOOTSTRAP_ADMIN_PASSWORD
        value: "admin"
      - name: KC_CACHE
        value: "ispn"
      - name: KC_CACHE_STACK
        value: "jdbc-ping"
    extraVolumeMounts: |
      - name: realm
        mountPath: "/opt/keycloak/data/import"
        readOnly: true
    extraVolumes: |
      - name: realm
        configMap:
          name: realm
nats:
  nats:
    config:
      cluster:
        enabled: false
        port: 6222
        replicas: 1
      jetstream:
        enabled: true
        fileStore:
          enabled: true
          dir: /data
      nats:
        port: 4222
    container:
      image:
        repository: nats
        tag: 2.11.6-alpine
    podTemplate:
      topologySpreadConstraints:
        kubernetes.io/hostname:
          maxSkew: 1
          whenUnsatisfiable: DoNotSchedule
