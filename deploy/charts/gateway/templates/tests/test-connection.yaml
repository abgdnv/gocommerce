apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gateway.fullname" . }}-test-connection"
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args: ['-q', '-O', '-', '{{ include "gateway.fullname" . }}:{{ .Values.service.httpPort }}/livez']
  restartPolicy: Never
