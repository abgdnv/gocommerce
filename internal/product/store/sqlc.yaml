version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "db/"
        sql_package: "pgx/v5"
        emit_json_tags: true          # generate JSON tags for structs (API responses)
        emit_interface: true          # generate interfaces for queries (DI, mocking)
        emit_exact_table_names: false # false: Product, true: Products
        emit_empty_slices: true       # true: return empty slices instead of nil
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        # overrides for numeric type
        - db_type: "numeric"
          go_type:
            type: "Decimal"
            import: "github.com/shopspring/decimal"
            pointer: true
        # overrides for date and time types
        - db_type: "timestamp"
          go_type:
            type: "Time"
            import: "time"
            pointer: true
        - db_type: "timestamptz"
          go_type:
            type: "Time"
            import: "time"
            pointer: true
        - db_type: "pg_catalog.timestamp"
          go_type:
            type: "Time"
            import: "time"
            pointer: true
        - db_type: "pg_catalog.timestamptz"
          go_type:
            type: "Time"
            import: "time"
            pointer: true
